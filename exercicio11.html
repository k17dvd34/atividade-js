<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body{
            background-color: blue;
            color: black;
            text-align: center
        }
    </style>
</head>
<body>
    <h1>Exercício 11</h1>
    <script>
        // Declare a variável preço em dólar
        var precoDolar = 50; // Este é apenas um exemplo, substitua pelo valor real

        // Defina a taxa de câmbio
        var taxaCambio = 5.25; // Valor hipotético da taxa de câmbio (1 dólar = 5.25 reais)

        // Calcule o valor em reais
        var precoReais = precoDolar * taxaCambio;

        // Mostra o resultado na página
        document.write("O preço em reais é: R$" + precoReais.toFixed(2)); // toFixed(2) para exibir apenas duas casas decimais
    </script>
</body>
