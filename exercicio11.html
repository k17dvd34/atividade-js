<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
        // Exercício 11
        var precoDolar = 50; // Preço em dólar
        var taxaCambio = 5.5; // Taxa de câmbio em reais por dólar

        var precoReais = precoDolar * taxaCambio;

        window.document.write("O preço em reais é: R$ " + precoReais.toFixed(2));
    </script>
</body>
