    <script>
        // Exercício 19
        var numero5 = 77; 

        if (numero5 % 7 === 0 || numero5 % 11 === 0) {
            window.document.write("O número é múltiplo de 7 ou 11.");

            window.document.write("O número não é múltiplo de 7 ou 11.");
