    <script>
        // Exercício 9
        var temperaturaCelsius = 25; // Temperatura em graus Celsius

        var temperaturaFahrenheit = (temperaturaCelsius * 9/5) + 32;

        window.document.write("A temperatura em Fahrenheit é: " + temperaturaFahrenheit.toFixed(2) + " °F");
    </script>
