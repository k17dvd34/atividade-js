<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <style>
        body{
            background-color: blue;
            color: black;
            text-align: center
        }
    </style>
</head>
<body>
    <h1>Exercício 10</h1>
    <script>
        // Exercício 10
        var numero1 = 15;
        var numero2 = 20;

        var maiorNumero;

        if (numero1 > numero2) {
            maiorNumero = numero1;
        } else if (numero2 > numero1) {
            maiorNumero = numero2;
        } else {
            document.write("Os números são iguais.");
        }

        if (maiorNumero !== undefined) {
            window.document.write("O maior número é: " + maiorNumero);
        }
    </script>
</body>
