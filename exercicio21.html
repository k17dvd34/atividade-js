<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
    <style>
        body{
            background-color: blue;
            color: black;
            text-align: center
        }
    </style>
</head>
<body>
    <h1>Exercício 21</h1>
    <script>
        // Exercício 21
        var nota1 = 8; // Primeira nota
        var nota2 = 7; // Segunda nota
        var peso1 = 0.6; // Peso da primeira nota

        // Peso da segunda nota é 1 - peso da primeira nota
        var peso2 = 1 - peso1; 

        // Calcula a média ponderada
        var mediaPonderada = (nota1 * peso1 + nota2 * peso2) / (peso1 + peso2);

        window.document.write("A média ponderada das notas é: " + mediaPonderada.toFixed(2));
    </script>
</body>
</html>
