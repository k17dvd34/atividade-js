<body>
    <h1>Exercício 8</h1>
    <script>
        // Exercício 8
        var precoProduto = 100; // Preço do produto em unidades monetárias (por exemplo, reais)
        var desconto = 0.10; // 10% de desconto

        var precoComDesconto = precoProduto - (precoProduto * desconto);

        window.document.write("O preço com desconto é: R$ " + precoComDesconto.toFixed(2));
    </script>
